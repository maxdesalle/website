<h3>Posts</h3>
<ul id="posts">
{{- range where site.RegularPages "Type" "in" site.Params.mainSections }}
    <li>
        <a href="{{ .Permalink }}">
            {{ .Title }}
            <small><time>{{ .Date.Format "Jan 2, 2006" }}</time></small>
        </a>
    </li>
{{- end }}
</ul>

<div style="background-color: #007DFA; border-radius: 10px; margin-top: 3rem; margin-bottom: 3rem;">
<form
  action="https://buttondown.email/api/emails/embed-subscribe/maxdesalle"
  method="post"
  target="popupwindow"
  onsubmit="window.open('https://buttondown.email/maxdesalle', 'popupwindow')"
  class="embeddable-buttondown-form"
  style="padding: 1em 1em;"
>
  <label for="bd-email" style="color: #FFF; justify-content: center; align-items: center; display: flex; margin-bottom: 0.5em;">Subscribe ðŸ‘‡ (no spam, ever)</label>
